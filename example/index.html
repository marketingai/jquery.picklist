<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery.pickList</title>
  <link rel="stylesheet" href="jquery.picklist.css">
</head>
<body>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="../jquery.picklist.js" charset="utf-8"></script>
  <script>
    $('body').pickList({
      leftListData: [
        {
          id: 'dog',
          text: 'Dog'
        },
        {
          id: 'frog',
          text: 'Frog'
        },
        {
          id: 'cat',
          text: 'Cat'
        },
        {
          id: 'log',
          text: 'Log'
        },
        {
          id: 'bog',
          text: 'Bog'
        }
      ],
      rightListData: [
        {
          id: 'mog',
          text: 'Mog'
        },
        {
          id: 'sog',
          text: 'Sog'
        }
      ]
    });
  </script>
</body>
</html>
